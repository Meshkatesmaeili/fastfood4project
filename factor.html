<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>فاکتور سفارش | پنل ادمین مارگاریتا</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="invoice-body">

    <div class="container py-5">
        <div class="invoice-card shadow-lg rounded-4 p-4 bg-white">
            <div class="d-flex justify-content-between mb-4">
                <div>
                    <h4 class="text-orange">فاکتور</h4>
                    <p class="text-muted small">شماره سفارش: #1024</p>
                </div>
                <div class="text-end">
                    <h6>مشتری: سارا رضایی</h6>
                    <p class="small text-muted">تاریخ: ۱۴۰۲/۰۲/۱۰</p>
                </div>
            </div>

            <table class="table table-bordered align-middle text-center">
                <thead class="table-light">
                    <tr>
                        <th>نام غذا</th>
                        <th>تعداد</th>
                        <th>قیمت واحد</th>
                        <th>جمع</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>پیتزا پپرونی</td>
                        <td>2</td>
                        <td>۱۲۰٬۰۰۰</td>
                        <td>۱۲۰٬۰۰۰</td>

                    </tr>
                    <tr>
                        <td>برگر دوبل</td>
                        <td>1</td>
                        <td>۷۵٬۰۰۰</td>
                        <td>۷۵٬۰۰۰</td>
                    </tr>
                    <tr>
                        <td>نوشابه</td>
                        <td>1</td>
                        <td>۱۵٬۰۰۰</td>
                        <td>۱۵٬۰۰۰</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr class="table-light">
                        <th colspan="3" class="text-end">مجموع کل:</th>
                        <th>۲۱۰٬۰۰۰ تومان</th>
                    </tr>
                </tfoot>
            </table>

            <div class="text-center mt-4">
                <button class="btn btn-outline-orange px-4">چاپ فاکتور</button>
            </div>
        </div>
    </div>

</body>

</html>
