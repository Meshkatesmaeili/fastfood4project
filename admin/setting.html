<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>تنظیمات | پنل ادمین</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="css/styleadmin.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar-admin navbar-expand-lg px-4">
        <a class="navbar-brand" href="#">پنل ادمین فست فود</a>
        <div class="ms-auto username">مدیر سیستم</div>
    </nav>

    <!-- Sidebar -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 p-0 sidebar">
                <ul class="nav flex-column p-3">
                    <li class="nav-item"><a class="nav-link" href="paneladmin.html">داشبورد</a></li>
                    <li class="nav-item"><a class="nav-link" href="sefareshat.html">سفارشات</a></li>
                    <li class="nav-item"><a class="nav-link" href="custumers.html">مشتریان</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">پروفایل</a></li>
                    <li class="nav-item"><a class="nav-link" href="reports.html">گزارش‌ها</a></li>
                    <li class="nav-item"><a class="nav-link" href="setting.html">تنظیمات</a></li>

            </div>

            <!-- Main Content -->
            <div class="col-md-10 p-4 main-content">

                <div class="container py-4">
                    <h2 class="settings-title mb-4">تنظیمات پنل ادمین</h2>

                    <!-- اطلاعات حساب -->
                    <div class="card settings-card mb-4">
                        <div class="card-header">اطلاعات حساب</div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">نام کاربری</label>
                                    <input type="text" class="form-control" value="admin_fastfood">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">ایمیل</label>
                                    <input type="email" class="form-control" value="admin@example.com">
                                </div>
                                <button type="submit" class="btn btn-orange">ذخیره تغییرات</button>
                            </form>
                        </div>
                    </div>

                    <!-- تنظیمات امنیت -->
                    <div class="card settings-card mb-4">
                        <div class="card-header">امنیت حساب</div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">رمز عبور فعلی</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">رمز عبور جدید</label>
                                    <input type="password" class="form-control">
                                </div>
                                <button type="submit" class="btn btn-orange">بروزرسانی رمز عبور</button>
                            </form>
                        </div>
                    </div>

                    <!-- اعلان‌ها -->
                    <div class="card settings-card mb-4">
                        <div class="card-header">مدیریت اعلان‌ها</div>
                        <div class="card-body">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="orderAlert" checked>
                                <label class="form-check-label" for="orderAlert">اعلان سفارش جدید</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="reportAlert">
                                <label class="form-check-label" for="reportAlert">گزارش‌های روزانه</label>
                            </div>
                        </div>
                    </div>

                    <!-- تنظیمات سیستم -->
                    <div class="card settings-card mb-4">
                        <div class="card-header">تنظیمات سیستم</div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label">زبان پنل</label>
                                <select class="form-select">
            <option selected>فارسی</option>
            <option>انگلیسی</option>
          </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">تم رنگی</label>
                                <select class="form-select">
            <option selected>نارنجی</option>
            <option>آبی</option>
            <option>تیره</option>
          </select>
                            </div>
                            <button class="btn btn-orange">اعمال تنظیمات</button>
                        </div>
                    </div>
                </div>
                </ul>
</body>

</html>
